name: Waka Readme

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Update README with WakaTime stats
        uses: athul/waka-readme@master
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMIT_MESSAGE: "waka update $(date +'%Y-%m-%d %H:%M:%S')"
          COMMIT_BY_ME: "true"
          TIME_RANGE: all_time
          BLOCKS: _â–ˆ
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: true
          LANG_COUNT: 5
          IGNORED_LANGUAGES: JSON YAML Markdown Blade_Template Bash PHP CSS
